        <div id="signin-form">
         <div class="container">

          <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>

        </div>

        

        <div class="container-fluid">

                <div class="container-fluid text-center">New User? Click <a id="register-button">here</a> to register</div>

    <!-- REGISTRATION -->
    <div class="container" id="registration-form">
    <h1 class="well text-center" >Registration Form</h1>
  <div class="col-lg-12 well">
  <div class="row">
        <form>
              <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="First Name" class="form-control">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" class="form-control">
              </div>                      
          <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Username" class="form-control">
          </div>    
          <div class="form-group">
            <label>Email Address</label>
            <input type="text" placeholder="Email Address" class="form-control">
          </div>  
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="button" class="btn btn-lg btn-primary btn-block">Submit</button>         
          </div>
        </form> 
        </div>
  </div>
